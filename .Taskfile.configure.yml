# https://taskfile.dev
version: "3"

tasks:
  xdg:
    cmds:
      - mkdir -p ~/.config ~/.local/share ~/.local/state ~/.local/bin
    status:
      - test -d ~/.config
      - test -d ~/.local/share
      - test -d ~/.local/state
      - test -d ~/.local/bin

  starship:
    cmds:
      - ln -s {{ .TASKFILE_DIR }}/config/starship.toml ~/.config/starship.toml
    status:
      - test -e ~/.config/starship.toml

  neovim:
    cmds:
      - ln -s {{ .TASKFILE_DIR }}/config/nvim ~/.config/nvim
    defer:
      - task: neovim:mason
        silent: true
    status:
      - test -e ~/.config/nvim

  neovim:mason:
    preconditions:
      - sh: command -v nvim
        msg: "requires `nvim` to be installed"
    cmds:
      # TODO: actually call `:Mason`
      - "echo 'Call `:Mason` in neovim to complete installation'"
    interactive: true

  zsh:
    cmds:
      - mkdir -p ~/.zsh/{configs,functions,completion}
      - |
        while read -r source; do
          ln -vfs "{{ .TASKFILE_DIR }}/${source}" ~/.zsh/configs/"${source//.\/configs\/zsh\/config\//}"
        done <(find ./configs/zsh/config -name '*.zsh' -type f)
      - |
        while read -r source; do
          ln -vfs "{{ .TASKFILE_DIR }}/${source}" ~/.zsh/functions/"${source//.\/configs\/zsh\/functions\//}"
        done <(find ./configs/zsh/functions -name '*' -type f)
      - |
        while read -r source; do
          ln -vfs "{{ .TASKFILE_DIR }}/${source}" ~/.zsh/completion/"${source//.\/configs\/zsh\/completion\//}"
        done <(find ./configs/zsh/completion -name '*' -type f)
      - |
        ln -vfs '{{ .TASKFILE_DIR }}/configs/zsh/zshrc' ~/.zshrc
        touch ~/.zshrc.local
      - |
        ln -vfs '{{ .TASKFILE_DIR }}/configs/zsh/zshenv' ~/.zshenv
        touch ~/.zshenv.local
    sources:
      - ./configs/zsh/**
    dir: "{{ .TASKFILE_DIR }}"
    method: checksum
    run: when_changed

  git:
    cmds:
      - task: git:config
      - task: git:ignore

  git:config:
    cmds:
      - mkdir -p ~/.config/git
      - ln -vfs '{{ .TASKFILE_DIR }}/configs/git/config' ~/.config/git/config
      - touch ~/.config/git/config.local
    status:
      - test -e ~/.config/git/config
      - test -e ~/.config/git/config.local

  git:ignore:
    cmds:
      - mkdir -p ~/.config/git
      - ln -vfs '{{ .TASKFILE_DIR }}/configs/git/ignore' ~/.config/git/ignore
    status:
      - test -e ~/.config/git/ignore
